<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChitChat</title>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="chat_client.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="">
        <form id="name_change">
          <input id="name" placeholder="Create new user" autocomplete="off" /><button>Create</button>
        </form>
        <h2>People</h2>
        <div id="people"></div>
      </aside>
      <ul id="messages"><h2>Messages</h2></ul>
      <form id="msg">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </body>
</html>
